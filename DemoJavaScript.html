<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemoJS</title>
</head>
<body>


<script>

   var a = parseInt(prompt("Nhap vao gia tri a","gia tri a")) ;
   var b = parseInt(prompt("Nhap vao gia tri b","gia tri b"));
   var result = a%b;

   if (result != 0) {
       alert('a khong phai boi so cua b');
   }
   else {
       alert("a la boi so cua b");
   }
</script>
</body>

</html>
