<script>
    let year= parseInt(prompt("enter a year"));
    if (year%4===0)
        if (year%100===0)
            if(year%400===0)
                alert(year+" la nam nhuan");
            else alert(year+" khong la nam nhuan");
        else alert(year+" la nam nhuan");
    else alert(year+" khong la nam nhuan");

</script>
